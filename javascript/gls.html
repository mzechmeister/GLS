<script type="text/javascript">
   function parse() {
      delim = RegExp(document.getElementById('delim').value);
      // parse data file into arrays and create table preview
      var i, ii=0, txt="Parsing", n=lines.length;

      parsed = '<table class="ftable" style="width:50%; font-size: 100%">';
      parsed += "<tr class='fble_htr'>";
      parsed += "<td></td>";
      parsed += "<td>t</td>";
      parsed += "<td>y</td>";
      parsed += "<td>e<sub>y</sub></td>";
      parsed += "</tr>";
      t = [];
      y = [];
      e = [];
      for (i=0; i<n; ++i) {
         line = lines[i];
         if (line!="") {
            line = line.split(delim);
            t.push(parseFloat(line[0]));
            y.push(parseFloat(line[1]));
            e.push(parseFloat(line[2]));
            parsed += "<tr><td></td><td>"+t[ii]+"</td><td>" +y[ii]+"</td><td>" +e[ii]+ "</td></tr>";
            ++ii;
         };
      };
      parsed += '</table>';
      document.getElementById("uploadinfo").innerHTML = "file info<br>number of lines: "+t.length;
      document.getElementById("output").innerHTML = parsed;
      document.getElementById("demo").innerHTML = txt;
   }

   function download() {
      var i, out="";
      for (i=0; i<gls.f.length; i++) {out += gls.f[i]+" "+gls.p[i]+"\n";}
      document.getElementById("glsfile").href = "data:text/plain," + encodeURI(out);
   };
</script>

<script>
   var dropZone = document.getElementById('datafield_left');

   // Optional. Show the copy icon when dragging over.
   dropZone.addEventListener('dragover', function(e) {
      e.stopPropagation();
      e.preventDefault();
      e.dataTransfer.dropEffect = 'copy';
   });

   // Get file data on drop
   dropZone.addEventListener('drop', function(e) {
      e.stopPropagation();
      e.preventDefault();
      handleFiles(e.dataTransfer.files);
   });
</script>


<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>

<br>

<script>
function transpose(mat) {
// transpose matrix
return mat[0].map(function(col, i) {
  return mat.map(function(row) {
    return row[i]
  })
});
};


var fmtaxis = {tickformat: 'g',
           linecolor: 'black', mirror: true,
           ticks:"inside", "mirror" : "allticks"}

function plotdata(x,y) {
Plotly.newPlot('dataplot',
     [{x:x, y:y, mode: 'markers', marker:{color: "#0000FFAA"}}],
     {xaxis: {title: 'Time', ...fmtaxis},
      yaxis: fmtaxis,
      margin: {l: 50, r: 10, b: 40, t: 10},
      modebar: {position: 'bottom'},
     },
     {responsive: true});
};

function plotGLS(x,y) {
g = Plotly.newPlot('GLSplot',
     [{x:x, y:y, line:{color: "#0000FFAA", width: 1}}],
     {xaxis: {title: 'Frequency', ...fmtaxis},
      yaxis: {rangemode: 'tozero', autorange: true, ...fmtaxis},
      margin: {l: 50, r: 10, b: 40, t: 10},
     },
     {responsive: true});
};
</script>

<h3>Periodogram</h3>

<div id="GLSinput"  style="float: left; width: 33%">
   <form action="javascript:parse(); plotdata(t,y);
         gls = GLS(t,y,{e_y:document.getElementById('weighted').checked && e, ofac:document.getElementById('ofac').value, fbeg:document.getElementById('fbeg').value, fend:document.getElementById('fend').value, ls:document.getElementById('ls').checked});
         document.getElementById('demo').innerHTML = '<label>fbest:</label> '+gls.f[gls.k]+'<br><label>Pbest:</label> '+1/gls.f[gls.k]+'<br><label>p_max:</label> '+gls.p[gls.k]+'<br><label>nf:</label> '+gls.f.length;
         plotGLS(gls.f,gls.p); download();">

      <button style="float: right;">Calculate</button>
   </fieldset>
   </form>
